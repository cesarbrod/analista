<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analista de Bagé - Terminal</title>
    <style>
        :root {
            --terminal-green: #33ff00;
            --terminal-bg: #0a0a0a;
            --terminal-glow: 0 0 10px rgba(51, 255, 0, 0.7);
        }

        body {
            background-color: var(--terminal-bg);
            color: var(--terminal-green);
            font-family: 'VT323', 'Courier New', monospace;
            /* Fallback to Courier */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-shadow: var(--terminal-glow);
        }

        /* CRT Scanline Effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        /* CRT Flicker Effect */
        @keyframes flicker {
            0% {
                opacity: 0.97;
            }

            5% {
                opacity: 0.95;
            }

            10% {
                opacity: 0.9;
            }

            15% {
                opacity: 0.95;
            }

            20% {
                opacity: 0.99;
            }

            25% {
                opacity: 0.95;
            }

            30% {
                opacity: 0.9;
            }

            35% {
                opacity: 0.96;
            }

            40% {
                opacity: 0.98;
            }

            45% {
                opacity: 0.95;
            }

            50% {
                opacity: 0.99;
            }

            55% {
                opacity: 0.93;
            }

            60% {
                opacity: 0.9;
            }

            65% {
                opacity: 0.96;
            }

            70% {
                opacity: 1;
            }

            75% {
                opacity: 0.97;
            }

            80% {
                opacity: 0.95;
            }

            85% {
                opacity: 0.92;
            }

            90% {
                opacity: 0.96;
            }

            95% {
                opacity: 0.99;
            }

            100% {
                opacity: 0.94;
            }
        }

        .crt-container {
            width: 100%;
            height: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 1;
            animation: flicker 0.15s infinite;
        }

        .header {
            border-bottom: 2px solid var(--terminal-green);
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2.0rem;
            text-align: center;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--terminal-green) var(--terminal-bg);
        }

        /* Custom Scrollbar for Webkit */
        .chat-box::-webkit-scrollbar {
            width: 8px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: var(--terminal-bg);
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: var(--terminal-green);
            border: 1px solid var(--terminal-bg);
        }

        .message {
            margin-bottom: 15px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .analista-message {
            font-size: 1.3rem;
        }

        .analista-message::before {
            content: "ANALISTA> ";
            font-weight: bold;
        }

        .user-message {
            text-align: right;
            color: #ccffcc;
	    font-size: 1.3rem;
            /* Slightly lighter for user */
        }

        .user-message::after {
            content: " <TU";
            font-weight: bold;
        }

        .input-area {
            display: flex;
            border-top: 2px solid var(--terminal-green);
            padding-top: 15px;
        }

        .prompt-symbol {
            margin-right: 10px;
            font-weight: bold;
            align-self: center;
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--terminal-green);
            font-family: inherit;
            font-size: 1.3rem;
            outline: none;
            text-shadow: var(--terminal-glow);
        }

        /* Blinking Cursor Effect */
        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.3em;
            background-color: var(--terminal-green);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 5px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .header {
                font-size: 1.2rem;
            }

            input[type="text"] {
                font-size: 1rem;
            }

            .crt-container {
                padding: 10px;
            }
        }
    </style>
    <!-- Import a retro font -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div class="crt-container">
        <div class="header">*** SISTEMA ANALISTA DE BAGÉ V1.0 ***</div>
        <div class="chat-box" id="chat-box">
            <div class="message analista-message">
                Bora conversar? O que te aflige? Tu podes dizer tchau para encerrar nossa charla!
            </div>
        </div>
        <div class="input-area">
            <span class="prompt-symbol">USER></span>
            <input type="text" id="user-input" autofocus autocomplete="off" onkeypress="handleKeyPress(event)">
            <span class="cursor"></span>
        </div>
    </div>

    <script>
        // Keep focus on input
        document.addEventListener('click', function () {
            document.getElementById('user-input').focus();
        });

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const message = inputField.value.trim();
            if (!message) return;

            // Add user message to chat
            appendMessage(message, 'user-message');
            inputField.value = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                if (data.response) {
                    // Simulate typing effect for the response
                    typeWriter(data.response, 'analista-message');
                } else if (data.error) {
                    appendMessage('ERRO: ' + data.error, 'analista-message');
                }
            } catch (error) {
                appendMessage('ERRO DE CONEXÃO.', 'analista-message');
            }
        }

        function appendMessage(text, className) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);
            scrollToBottom();
        }

        function typeWriter(text, className) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            chatBox.appendChild(messageDiv);

            let i = 0;
            const speed = 10; // typing speed in ms

            function type() {
                if (i < text.length) {
                    messageDiv.innerHTML += text.charAt(i);
                    i++;
                    scrollToBottom();
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function scrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>

</html>
